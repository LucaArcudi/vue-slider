<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>
    <div id="app">
        <header class="container">
            <h1 class="text-center p-4">
                Vue Slider
            </h1>
        </header>
        <main class="container p-4">
            <div class="slider-wrapper m-auto row g-0">
                <div class="slides-wrapper col-10">
                    <img :src="slides[activeIndex].image" :alt="`${slides[0].title}'slide`">
                </div>
                <div class="thumbnails-wrapper col-2">

                    <img v-for="(slide, index) in slides" :src="slide.image" :alt="`${slide.title}'slide`">

                    <a href="#" @click="prevSlide(activeIndex)" class="button-up btn btn-light btn-sm rounded-5">
                        <i class="fa-solid fa-chevron-up"></i>
                    </a>
                    <a href="#" @click="nextSlide(activeIndex)" class="button-down btn btn-light btn-sm rounded-5">
                        <i class="fa-solid fa-chevron-down"></i>
                    </a>
                </div>
            </div>
        </main>
    </div>
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- CUSTOM JS -->
    <script src="./JS/script.js"></script>
</body>

</html>
